# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
                #url: 'https://eapteka:stage@release.eapteka.ru'
                #url: 'https://eapteka:stage@stage.eapteka.ru'
                url: 'https://eapteka.ru'
                protocol: 'http'
                host: 'localhost'
                port: 4444
                browser: chrome
                capabilities:
                    browserName: 'chrome'
                    version: '83.0'
                    enableVNC: true
                    enableVideo: false
    step_decorators: ~